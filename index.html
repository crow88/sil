                'isShellApp': false,

                        'line': line,
                        'column': col,
                        'error': error,

        <script type="text/template" id="story-template">
            <% for(var i = paging_info.current_page * paging_info.contents_num; i < paging_info.current_page * (paging_info.contents_num) + paging_info.contents_num ; i++) { %>
<% val = idol_story_list[i] %>
<% if(val == undefined) { %>
<% continue; %>
<% } %>
<div class="area-frame_common _hd_blue _bd_black m-Btm10">
    <div class="area-frame_wrap">

        </h3>
<div style="width:280px; margin:0 auto; padding:10px 0 0; overflow:hidden;">
<ul class="displayBox t-Cnt">
<% Object.keys(val.icon).forEach(function (key2) { %>
<% total = Object.keys(val.icon).length; %>
<% val2 = val.icon[key2] %>
<% if (+val.open_flag[key2]) { %>
<li style="<% if (total == 2) { %>width:50%;<% } else if(total == 3) { %> width:33%; <% } else { %>margin:0 5px;<% } %>">
<form method="post" action="<%- val.flash_path[key2].replace('__hash_card_id__', idol_detail.data.hash_card_id) %>" style="height:90px;">
<input type="image" src="<%- val2 %>" height="75" class="jsOnDesignBtn"><br>
<% if (+val.voice_enable[key2]) { %>
<input class="movie_name jsOnDesignBtn" type="image" src="<%- val.movie_name_voice[key2] %>" width="77" style="width:77px;position:relative;top:-15px;"><br>
<% } else { %>
<input type="image" src="<%- val.movie_name[key2] %>" width="77" style="width:77px;position:relative;top:-15px;"><br>
<% } %>
<% if (val.story_id > 0 && +val.voice_enable[key2]) { %><input type="hidden" name="voice" value="0"><% } %>

                        "comments_home_2": "제라늄 꽃, 투입-♪ 후우~, 킁킁… 좋은 냄새…",
                        "comments_home_3": "모든 아이돌이, 스테이지에서 들뜨는 약~?",
                        "comments_home_4": "좋네좋네, 나무 향기가 나는 아틀리에. 자리잡자-",
                        "comments_home_5": "냐하, 효능은 불명이지만, 일단 돌아가면서 마실래? 운명공동체~♪",
                        "comments_home_6": "네가 만든 아이돌이, 무언가를 만들어 낸다. …호문쿨루스?",
                        "comments_home_7": "매지컬 부츠! 슬라임을 밟아도 미끄러지지 않-아♪",
                        "comments_home_8": "후냣, 이상한 곳을 만지면, 드래곤 동상으로부터 불꽃이-?",
                        "comments_home_9": "이 책은-, 고대 시키쨩 문자로 쓰여있는 것이다-. 나도 읽을 수 없다냥…",
                        "comments_home_10": "이 의상, 허리가 졸려~. 그치만 소재는 나쁘지 않네? 흠흠…",
                        "comments_home_11": "피로, 쌓여있어? 그러면, 이거, 먹여줄게. 꿀꺽꿀꺽-하고-♪",
                        "comments_home_12": "연성, 성공했으니~, 쓰담쓰담♪ 고롱고롱 해버릴까냐-",
                        "comments_room_1": "자, 마도의 연구, 연구♪",
                        "comments_room_2": "도롱뇽 구이 같은거 없어~?",
                        "comments_room_3": "누군가, 아이돌의 엑기스, 줘봐-♪",
                        "comments_room_4": "이거봐봐, 흑색화약~♪ …어째서, 다들 도망치는걸까냐?",
                        "comments_room_5": "엘릭서 만들어 줄까나-. 그것보단, 프로듀스 성공약?",
                        "comments_room_6": "행복 연쇄중-♪ 반응을 일으기는 것은… 프로듀서?",
                        "comments_room_7": "요놈요놈, 망토는 잡아당기지 마~",
                        "comments_room_8": "와이번의 공격!? 그렇다면, 갈고리 줘봐, 갈고리!",
                        "comments_room_9": "매직 배리어-! 자, 닿을 수 없-지♪",
                        "comments_room_10": "마력주입-. 시키쨩 회복~♪",
                        "comments_room_11": "냐하하핫, 귀여움 받으면, 피부가 반들반들하게 되버릴 것 같아-♪",
                        "comments_room_12": "그대로 손가락으로 하트를 그리면-. 뭔가 소환할 수 있을지도~?",
                        "comments_live_1": "엘레강트한 향기로, 모두 취하게 해줄게~",
                        "comments_live_2": "스모크 분사~, 케미컬하게 달아올라라♪",
                        "comments_live_3": "잘하네 잘해♪",
                        "comments_live_4": "좀 더 좀 더 엑스터시-!",
                        "comments_live_5": "오감 전부로, 즐겨줘~",
                        "comments_live_6": "후-, 트립 끝. 후아아, 졸려졸려…. 수고-",
                        "comments_live_7": "응응, 세계 3대 라이브로 인정~♪ 말해 봤을 뿐이야-",
                        "comments_love_up": "이 액체의 정체, 알고싶어? 너와의 매일의 반짝임을, 조금씩 모으고 있던 것이었습니다~. 가득 차면-… 우후♪",
                        "comments_love_max_1": "그릇은 가득 찼어, 때가 온거야-! 그럼, 너에게 받은 반짝임을 모아서, 태어난 것은 뭘까뭘까~?",
                        "comments_love_max_2": "아무것도 변하지 않은 것처럼 보여? 그냥 핑크색 액체? 노노노, 진짜 그릇은, 이 플라스크가 아냐!",
                        "comments_love_max_3": "덕분에, 케미컬JK였던 내가, 이렇게 귀여운 아이돌로~! 축하해-, 천재 연금술사씨♪"

                    },
                    "comments": {
                        "comment": "아~앙, 엄청난 프레그런스, 생겨버렸다♪ 기본적인 플레이버에, 짓궂은 장난을 약간? 시키쨩 특제의 황홀해지는 향기라구~. 모두 여기 모여서, 아이돌 헤븐 만들어버리자냐~♪",
                        "comments_home_1": "편안하고 부드러운, 시키쨩 월~드…. 모두를 치유해버려~♪",
                        "comments_home_2": "1병만 더 가자, 1병만 더! 내일의 일 같은건 생각하지 않아! 그치♪",
                        "comments_home_3": "비장의 수는, 이 오리지널 오일♪ 들어있는 것은… 나의 사랑, 일까나~?",
                        "comments_home_4": "후레쨔~앙, 자지 마~! 여기서 잤다간… 킁카킁카의 먹잇감~",
                        "comments_home_5": "아이돌들의 비밀의 헤븐…. 그래도 너에게만은, 특별히 허락할게♪",
                        "comments_home_6": "너의 향기에서, 힌트를 얻은거야. 그러니 죄가 없다곤 말할 수 없겠지-♪",
                        "comments_home_7": "그래그래, 상냥-하게 쓰다듬어줘~. 이 마찰, 자극이 견딜 수 없다냐~…",
                        "comments_home_8": "꼬집어, 꼬집어줘~. 아야야얏…. 꿈의 세계는, 통각이 있구나~",
                        "comments_home_9": "담요같은건, 필요없어-. 따뜻한 향기에 싸여있으면, 춥지 않으니까?",
                        "comments_home_10": "아항♪ 엔돌핀, 잔뜩 나왔어? 그건 무엇보다도 좋지~",
                        "comments_home_11": "어라? 뭔가… 했어? 너의 향기가, 반짝거리며 변했으니까♪",
                        "comments_home_12": "오-, 젠틀리~. 촉각은 만족했어-♪ 다음엔 청각과… 미각이라던지?",
                        "comments_room_1": "후후-! 이 방을, 카오스의 영역으로 해버리자~!",
                        "comments_room_2": "디퓨저에, 그 성분, 넣어버릴까-?",
                        "comments_room_3": "누군가의 뒤에서-, 왁-♪ 냐하하-!",
                        "comments_room_4": "흠흠, 저 사람을 향기로 숨기면… 실험의 예산, 마음대로 쓸 수 있어?",
                        "comments_room_5": "프로듀서의 침실, 만들어볼래? 향기의 취향은 알고 있으니♪",
                        "comments_room_6": "나와 프로듀서는 말야-. 서로가, 피험자이자 실험자…",
                        "comments_room_7": "걸렸구나-♪ 핑크는, 잘 어울리게 하는 효과가 있대-!",
                        "comments_room_8": "오옷? 뉴 아이디어? 응응-, 새로운 조합, 떠올랐을지도!",
                        "comments_room_9": "흐흐-응, 변태계수 올라가지 않았어? 약 꺼내둘게~?",
                        "comments_room_10": "앗. 너… 아이돌의 감도 리스트라도, 만들려는 셈~?",
                        "comments_room_11": "가디건, 갖고 싶어? 냄새 듬뿍 뭍힌 뒤에 줄게",
                        "comments_room_12": "으~응, 이 향기, 잘 듣네~♪ 너야말로, 나의 유도제구나-",
                        "comments_live_1": "간다아~! 인류는 어디까지 귀여워질 수 있는 것인가-!",
                        "comments_live_2": "봐봐, 핑크빛 안개가 퍼져서… 우후후♪",
                        "comments_live_3": "극상 페로몬~♪",
                        "comments_live_4": "모두 황홀해져라~♪",
                        "comments_live_5": "으음~ 좋은 얼굴♪",
                        "comments_live_6": "평생 잊을 수 없는 향기였지? 잘 먹었습니다♪",
                        "comments_live_7": "모~두 내 마음대로~ 앞으로도 함께, 네♪",
                        "comments_love_up": "기분 좋았다~♪ 냄새에 빠져드는 것도 좋지만, 소리에 취하는 것도 좋네~! 자, 같이 스테이지에서 부비부비하자? 최고니까♪",
                        "comments_love_max_1": "너의 프로듀스란건 즉…… 정제일까? 너는, 나에게서 매혹의 성분을 정확히 끄집어내서, 회장에 가-득히 뿌린거지-♪",
                        "comments_love_max_2": "그 결과, 당해버린 팬들이 잔~뜩♪ 게다가…… 나까지 쾌감에 취해서, 이렇게 쓰러져 버렸어~…….",
                        "comments_love_max_3": "있지, 매드·사이언티스트가 아닌, 매드·프로듀서! 앞으로도 너의 최고로 위험하고 의지되는 매혹, 기대하고 있을게-♪"
                    },
